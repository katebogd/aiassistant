{% extends "layout.html" %}

{% block script %}

{% endblock %}

{% block main %}
    <div class="row mb-3 justify-content-center">
        <h1>Inbox</h1>
    </div>

    <div class="p-3 mb-3 justify-content-center">
        <p class="subtitle">This page will generate</p>
    </div>

    <div class="row p-3 mb-3 justify-content-center">
        <h3>Enter your current inbox items below, one item per row</h3>
    </div>
    <form action="/" method="post">
        <div class="row mb-3 justify-content-center">
            <textarea autocomplete="off" class="form-control mx-auto large-input" id="autoresizing" name="todo" placeholder="Todo" type="text" wrap="soft" rows ="5"></textarea>
        </div>
        <div class="row mb-3 justify-content-center">
            <button class="btn btn-primary col col-lg-5 generate" type="submit">Organize Items</button>
        </div>
    </form>

    <br>

{% endblock %}
